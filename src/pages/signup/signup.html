<ion-content>

    <img class="img_logo" src="assets/images/Jobfinder_logo.png"/>
    <ion-icon class="nav_back" ios="ios-arrow-back" md="md-arrow-back" (click)="goback()"></ion-icon>

    <div class="div_form" padding>
        <h2 text-center>Register</h2>
        <ion-item class="form-item">        
            <ion-label> <ion-icon name="contact"></ion-icon></ion-label>
            <ion-input clearInput type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item class="form-item">        
            <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
            <ion-input clearInput type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item class="form-item">        
            <ion-label> <ion-icon name="phone-portrait"></ion-icon></ion-label>
            <ion-input clearInput type="tel" placeholder="Phone" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item class="form-item">        
            <ion-label> <ion-icon  ios="ios-help" md="md-help"></ion-icon></ion-label>
            <ion-select [(ngModel)]="type" placeholder="Employer or Job Seeker">
                <ion-option value="employer">Employer</ion-option>
                <ion-option value="jobseeker">Job Seeker</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="form-item">        
            <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
        </ion-item>
        <div text-center padding><ion-checkbox [(ngModel)]="isterms"></ion-checkbox> I accept the Terms of Use</div>
        <button ion-button full round color="jblue" (click)="signup()">Signup</button>
    </div>

    <div class="div_login" text-center>
        <small>Already a member?</small>&nbsp;
        <span (click)="goLogin()">Login</span>
    </div>

</ion-content>
