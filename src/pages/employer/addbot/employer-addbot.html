<ion-header>
    <ion-navbar color="jblue">
        <ion-title text-center>Add Bot</ion-title>
        <ion-buttons right>
            <div class="fright" (click)="goNext()">
                Next
            </div>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list; let i = index;">
            <ion-label>{{item.bot_question_text}}</ion-label>
            <ion-checkbox [(ngModel)]="item.check" (click)="sel(i, item)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
