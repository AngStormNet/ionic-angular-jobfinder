<ion-header>
    <ion-navbar color="jblue">
        <ion-title text-center>Add Bot</ion-title>
        <ion-buttons right>
            <div class="fright" (click)="done()">
                Done
            </div>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list; let i = index;">
            <ion-label>{{item.bot_question_text}}</ion-label>
            <ion-label text-right style="max-width: 150px">
                <div class="number">
                    <div>Importance Level</div>
                    <div><small>Min: 1 &nbsp;&nbsp;&nbsp; Max: 10</small></div>
                    <ion-row>
                        <ion-col>
                            <ion-icon name="remove" (click)="remove(i)"></ion-icon>
                        </ion-col>
                        <ion-col class="col-4">{{item.weight}}</ion-col>
                        <ion-col class="col-4">
                            <ion-icon name="add" (click)="add(i)"></ion-icon>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
