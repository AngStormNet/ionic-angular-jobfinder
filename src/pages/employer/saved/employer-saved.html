<ion-header>
    <ion-navbar color="jblue">
        <ion-title text-center>Saved Candidates</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar #q [(ngModel)]="searchValue" (keyup.enter)="search(q.value)" pleceholder="">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list; let i = index;">
            <img class="user_avatar" src="{{item.user_avatar_url}}" (click)="goProfile(i)" />
            <div class="desc">
                <div>{{item.user_name}}</div>
                <small></small>
            </div>
            <div class="fright">
                <button ion-button round class="bt_small bt_blue" (click)="invite(i)">Invite</button><br/>
                <button ion-button round color="jred" class="bt_small" (click)="delete(i)">Delete</button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
