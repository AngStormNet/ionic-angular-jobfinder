<ion-header>
    <ion-navbar color="jblue">
        <ion-title text-center>Posted Jobs</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar #q [(ngModel)]="searchValue" (keyup.enter)="search(q.value)" pleceholder="">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list; let i = index;">
            <img class="user_avatar" src="{{item.job_job_avatar_url}}" (click)="view(i)"/>
            <div class="desc">
                <div>{{item.job_job_title}}</div>
                <small>Post {{getDate(item.job_job_create_date) | amTimeAgo}}</small><br/>
                <small>Viewed: {{item.views}}, Applied: {{item.applies}}</small>
            </div>
            <div class='fright' (click)="edit(i)">
                <ion-icon name="ios-create-outline"></ion-icon>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
