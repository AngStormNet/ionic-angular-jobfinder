<ion-header>
    <ion-navbar color="jblue">
        <ion-icon name="list" class="iconlist"></ion-icon>
        <ion-icon name="map" class="iconmap" (click)="goMap()"></ion-icon>
        <ion-title text-center>Profile</ion-title>
        <ion-icon name="heart" class="iconheart" (click)="goLiked()"></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="asearch_dlg" *ngIf="showSearch">
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.isposition"></div>
            <ion-checkbox [(ngModel)]="config.isposition" (click)="clickPosition()"></ion-checkbox>
            <ion-label>Position :</ion-label>
            <ion-row>
                <ion-col col-3 text-right></ion-col>
                <ion-col col-9>
                    <ion-select [(ngModel)]="config.queryPosition" placeholder="Position">
                        <ion-option value="{{item}}" *ngFor="let item of config.arrPosition">{{item}}</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </div>
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.isexperience"></div>
            <ion-checkbox [(ngModel)]="config.isexperience" (click)="clickExperience()"></ion-checkbox>
            <ion-label>Experience :</ion-label>
            <ion-row>
                <ion-col col-3 text-right>City : </ion-col>
                <ion-col col-9><ion-input placeholder="City" [(ngModel)]="config.queryExperienceCity" ></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 text-right>Country : </ion-col>
                <ion-col col-9><ion-input placeholder="Country" [(ngModel)]="config.queryExperienceCountry"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 text-right>Role : </ion-col>
                <ion-col col-9><ion-input placeholder="Role" [(ngModel)]="config.queryExperienceRole"></ion-input></ion-col>
            </ion-row>
        </div>
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.iscurwork"></div>
            <ion-checkbox [(ngModel)]="config.iscurwork" (click)="clickCurwork()"></ion-checkbox>
            <ion-label>Current Work :</ion-label>
            <ion-row>
                <ion-col col-3 text-right>City : </ion-col>
                <ion-col col-9><ion-input placeholder="City" [(ngModel)]="config.queryCurWorkCity"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 text-right>Country : </ion-col>
                <ion-col col-9><ion-input placeholder="Country" [(ngModel)]="config.queryCurWorkCountry"></ion-input></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 text-right>Role : </ion-col>
                <ion-col col-9><ion-input placeholder="Role" [(ngModel)]="config.queryCurWorkRole"></ion-input></ion-col>
            </ion-row>
        </div>
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.isedu"></div>
            <ion-checkbox [(ngModel)]="config.isedu" (click)="clickEdu()"></ion-checkbox>
            <ion-label>Education :</ion-label>
            <ion-row>
                <ion-col col-3 text-right></ion-col>
                <ion-col col-9><ion-input placeholder="Area of Study" [(ngModel)]="config.queryEducation"></ion-input></ion-col>
            </ion-row>
        </div>
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.islang"></div>
            <ion-checkbox [(ngModel)]="config.islang" (click)="clickLang()"></ion-checkbox>
            <ion-label>Language :</ion-label>
            <ion-row>
                <ion-col col-3 text-right></ion-col>
                <ion-col col-9><ion-input placeholder="Insert Language" [(ngModel)]="config.queryLanguage"></ion-input></ion-col>
            </ion-row>
        </div>
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.iscert"></div>
            <ion-checkbox [(ngModel)]="config.iscert" (click)="clickCert()"></ion-checkbox>
            <ion-label>Professional Certification :</ion-label>
            <ion-row>
                <ion-col col-3 text-right></ion-col>
                <ion-col col-9>
                    <ion-select [(ngModel)]="config.queryCertificate" placeholder="Professional Certification">
                        <ion-option value="{{item}}" *ngFor="let item of arrCertification">{{item}}</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </div>
        <div class="div_sec">
            <div class="overlay" *ngIf="!config.isinterest"></div>
            <ion-checkbox [(ngModel)]="config.isinterest" (click)="clickInterest()"></ion-checkbox>
            <ion-label>Interest :</ion-label>
            <ion-row>
                <ion-col col-3 text-right></ion-col>
                <ion-col col-9>
                    <ion-select [(ngModel)]="config.queryInterest" placeholder="Interest">
                        <ion-option value="{{item}}" *ngFor="let item of arrInterest">{{item}}</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </div>
        <br/>    
        <div text-center>
            <button ion-button round color="jred" (click)="cancel()">Cancel</button> &nbsp; &nbsp; 
            <button ion-button round color="jblue" (click)="done()">Done</button>
        </div>
        <br/>
    </div>
    <div class="top_header">
        <ion-icon class="asearch" tappable name="ios-funnel-outline" (click)="asearch()"></ion-icon>
        <ion-searchbar #q [(ngModel)]="config.searchValue" (keyup.enter)="search(q.value)" pleceholder="">
        </ion-searchbar>
        <div style="padding: 0px 8px;">
            <ion-select #indus interface="popover" [(ngModel)]="config.queryIndustry" (ionChange)="change(indus.value)">
                <ion-option value="">#alljobs</ion-option>
                <ion-option *ngFor="let item of arrIndustry; let i = index;" value="{{item}}">{{item}}</ion-option>
            </ion-select>
        </div>
    </div>
    <ion-icon class="arrow_prev" name="ios-arrow-back-outline" (click)="prev()"></ion-icon>
    <ion-icon class="arrow_next" name="ios-arrow-forward-outline" (click)="next()"></ion-icon>
    <ion-slides pager id='slides' #slides>
        <ion-slide *ngFor="let item of slist; let i = index;">
            <img src="{{item.user_avatar_url}}" class="user_avatar" />
            <div>{{item.user_name}}</div>
            <small>{{item.distance}}</small>
            <div>About</div>
            <small>{{item.user_about}}</small>
            <ion-row class="buttons">
                <ion-col padding>
                    <button ion-button full round class="bt_green" (click)="like(i)">Like</button>
                </ion-col>
                <ion-col padding>
                    <button ion-button full round class="bt_blue" (click)="invite(i)">Invite</button>
                </ion-col>
                <ion-col col-12 padding style="padding-top:0px">
                    <button ion-button full round color="jblue" (click)="readMore(i)">Tap to Read More</button>
                </ion-col>
            </ion-row>
        </ion-slide>
    </ion-slides>
</ion-content>
