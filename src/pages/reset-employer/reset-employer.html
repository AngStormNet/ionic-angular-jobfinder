<ion-content>

    <img class="img_logo" src="assets/images/Jobfinder_logo.png"/>
    <ion-icon class="nav_back" ios="ios-arrow-back" md="md-arrow-back" (click)="goback()"></ion-icon>

    <div class="div_form" padding>
        <ion-item class="form-item">        
            <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
            <ion-input clearInput type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <button ion-button full round color="jblue" (click)="reset()">Reset Password</button>
    </div>

</ion-content>
