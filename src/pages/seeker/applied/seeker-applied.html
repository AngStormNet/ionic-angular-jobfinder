<ion-header>
    <ion-navbar color="jblue">
        <ion-title text-center>Applied Jobs</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar #q [(ngModel)]="searchValue" (keyup.enter)="search(q.value)" pleceholder="">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list; let i = index;" (click)="goDetail(i)">
            <img class="user_avatar" src="{{item.job_job_avatar_url}}" />
            <div class="desc">
                <div>{{item.job_company_name}}</div>
                <small>Applied {{item.timeago}}</small>
                <small>{{item.distance}}</small>
            </div>
            <div class="fright">
                <button ion-button round class="bt_small bt_blue" (click)="invite(i)">Invite</button><br/>
                <button ion-button round color="jred" class="bt_small" (click)="delete(i)">Delete</button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
