<ion-header>
    <ion-navbar color="jblue">
        <ion-title text-center>Work History</ion-title>
        <ion-buttons right>
            <div class="fright" tappable (click)="save()">Save</div>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class='cont_detail' padding>
    
    <div class="div_sec">
        <ion-label>Company :</ion-label>
        <ion-input [(ngModel)]="data.curwork_company"></ion-input>
    </div>
    <div class="div_sec">
        <ion-label>City :</ion-label>
        <ion-input [(ngModel)]="data.curwork_city"></ion-input>
    </div>
    <div class="div_sec">
        <ion-label>Country :</ion-label>
        <ion-input [(ngModel)]="data.curwork_country"></ion-input>
    </div>
    <div class="div_sec">
        <ion-label>Role :</ion-label>
        <ion-input [(ngModel)]="data.curwork_role"></ion-input>
    </div>
    <div class="div_sec">
        <ion-label>Period :</ion-label>
        <ion-input [(ngModel)]="data.curwork_period" disabled readonly (click)="showDate()"></ion-input>
    </div>
    <div class="div_sec">
        <ion-label>Description :</ion-label>
        <ion-textarea [(ngModel)]="data.curwork_description"></ion-textarea>
    </div>
    <div text-center *ngIf="edit">
        <button ion-button round color="jred" (click)="delete()">delete</button>
    </div>
</ion-content>
